<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/stylesheets/main.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Sample Time Tracking Dashboard Component</h1>
      <article class="report" aria-labelledby="user-report">
        <div class="report__header">
          <div class="report__user-info">
            <img
              class="report__user-avatar"
              src="./images/image-jeremy.png"
              alt=""
            />
            <h2 id="user-report" class="report__user-name">
              <span class="report__header-inline-text">Report for</span>
              Jeremy Robson
            </h2>
          </div>
          <nav>
            <ul class="report__timeframe-list" role="tablist">
              <button
                id="daily"
                class="report__timeframe-btn"
                role="tab"
                aria-controls="report-grid"
              >
                Daily
              </button>
              <button
                id="weekly"
                class="report__timeframe-btn"
                role="tab"
                aria-controls="report-grid"
              >
                Weekly
              </button>
              <button
                id="monthly"
                class="report__timeframe-btn"
                role="tab"
                aria-controls="report-grid"
              >
                Monthly
              </button>
            </ul>
          </nav>
        </div>
        <div id="report-grid" class="report__grid">
          <!-- Each report card will be generated using JavaScript -->
        </div>
      </article>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
